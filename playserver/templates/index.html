<html>
  <head>
    <script>
      function showValue() {
        var inputValue = document.getElementById("inputBox").value;
        alert("The input value is: " + inputValue);
      }
    </script>
  </head>
  <body>
    <input type="text" id="inputBox"/>
    <button onclick="showValue()">Show Value</button>
  </body>
</html>
